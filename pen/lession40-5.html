<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../asset/css/style.css">
    <link rel="stylesheet" href="../asset/css/l40-e5.css">
    <link rel="stylesheet" href="../asset/icon/fontawesome-free-5.13.0-web/css/all.min.css">
    <title> Lession 40 - exercise 5 </title>
</head>
<body>
<div class="app">
    <div class="container">
        <div class="title">
            <p class="title__text">
                Payment method
            </p>
            <i class="title__icon far fa-question-circle"></i>
        </div>
        <div class="image">
            <img src="../asset/img/visa.png" alt="" class="image__visa">
            <img src="../asset/img/master-card.png" alt="" class="image__master-card">
        </div>
        <div class="cardholder">
            <p class="card-text">Cardholder name</p>
            <input type="text" value="Diane Miles" class="card-input">
        </div>
        <div class="cardinfo">
            <div class="cardinfo__number">
                <p class="card-text">Card number</p> 
                <input type="text" value="1234 6573 8228 7373" class="card-input">
            </div>
            <div class="cardinfo__date">
                <p class="card-text">Date</p> 
                <input type="text" value="10/25" class="card-input">
            </div>
            <div class="cardinfo__ccv">
                <p class="card-text">CCV</p> 
                <input type="text" value="329" class="card-input">
            </div>
        </div>
        <div class="attention">
                <i class="attention__icon fas fa-info-circle"></i>
                <p class="attention__text">Credit card payments may take up to 24h to processed</p>
        </div>
    </div>
</div>
</div>
</body>
</html>
